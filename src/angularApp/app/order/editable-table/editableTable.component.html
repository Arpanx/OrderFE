<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 100%">
                <app-display-header [item]="this.tableHeader" (addOrder)="addNewOrder($event)">
                </app-display-header>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of orders | paginate: { itemsPerPage: 10, currentPage: p, totalItems: count }; let i = index">
            <app-display-row *ngIf="isDisplay(i)" [item]="item" (onToggleEdit)="toggleEdit(i)">
            </app-display-row>
            <app-editable-row *ngIf="!isDisplay(i)" [item]="item" (onToggleDisplay)="toggleEdit(i);updateOrderCheckId(item)"
            (onDeleteOrder)="deleteOrder(item)"
            >
            </app-editable-row>
        </tr>
    </tbody>
</table>
<pagination-controls class="float-right" (pageChange)="pageChanged($event);p = $event" nextLabel="Next"></pagination-controls>
