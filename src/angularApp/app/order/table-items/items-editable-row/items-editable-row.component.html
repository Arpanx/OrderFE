<td>
    <div class="col-sm-4">
        <span>{{item.id}}</span>
    </div>
</td>
<td>
    <div class="divTableCell">
        <input class="form-control" [(ngModel)]="item.productName" placeholder="productName">
    </div>
</td>
<td>
    <div class="divTableCell">
        <!-- <input [value]="item.description" placeholder="description"> -->
        <!-- <input [(ngModel)]="item.timeStart"   placeholder="timeStart"> -->
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <button class="input-group-addon" (click)="d.toggle()" type="button">
            <img src="assets/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
        </button>
    </div>
</td>
<td>
    <div class="divTableCell">
        <input class="form-control" [(ngModel)]="item.status" placeholder="status">
    </div>
</td>
<td>
    <div class="divTableCell">
        <input class="form-control" [(ngModel)]="item.location" placeholder="location">
    </div>
</td>
<td>
    <div class="divTableCell">
        <!--- Gender Block -->
        <div class="form-group">
            <select class="form-control" name="type" [ngModel]="item.type" (change)="onChange($event.target.value)">
                <option *ngFor="let type of types" [value]="type"> {{type}}</option>
            </select>
        </div>
    </div>
</td>
<td>
    <div class="divTableCell">
        <span class="btn-group">
            <button (click)="toggleToDisplay()" class="btn btn-success">Save</button>
            <button (click)="toggleToDisplay();deleteOrder()" class="btn btn-danger ml-1">Delete</button>
        </span>
    </div>
</td>
